<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-900">
   

    <div class="max-w-md mx-auto mt-20 bg-white p-6 rounded-2xl shadow-lg space-y-4">

  <label for="from" class="block text-sm font-medium text-gray-700">
    choose a from Valyuta
  </label>
  <select name="from" id="from"
    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
     <option value="UZS">🇺🇿 UZS</option>
    <option value="USD">🇺🇸 USD</option>
    <option value="RUB">🇷🇺 RUB</option>
    <option value="KZT">🇰🇿 KZT</option>
    <option value="KGS">🇰🇬 KGS</option>
    <option value="TJS">🇹🇯 TJS</option>
    <option value="CNY">🇨🇳 CNY</option>
    <option value="TRY">🇹🇷 TRY</option>
    <option value="JPY">🇯🇵 JPY</option>
    <option value="SAR">🇸🇦 SAR</option>
  </select>

  <label for="to" class="block text-sm font-medium text-gray-700">
    choose a to Valyuta
  </label>
  <select name="to" id="to"
    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
    <option value="UZS">🇺🇿 UZS</option>
    <option value="USD">🇺🇸 USD</option>
    <option value="RUB">🇷🇺 RUB</option>
    <option value="KZT">🇰🇿 KZT</option>
    <option value="KGS">🇰🇬 KGS</option>
    <option value="TJS">🇹🇯 TJS</option>
    <option value="CNY">🇨🇳 CNY</option>
    <option value="TRY">🇹🇷 TRY</option>
    <option value="JPY">🇯🇵 JPY</option>
    <option value="SAR">🇸🇦 SAR</option>
    
  </select>

  <input type="number" id="amount" placeholder="amount" value="1"
    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">

  <button id="btn"
    class="w-full bg-blue-900 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition active:scale-95">
    Convert
  </button>

  <h1 id="summa" class="text-center text-xl font-bold text-green-600"></h1>

</div>

</body>
</html>
